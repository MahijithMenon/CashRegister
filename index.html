        <div>
         <h1>Cash Register Manager</h1>

            <button id="check">Check</button>
        </div>
        <div class="table" id="table">
            <table>
                <tr>
                    <th>No.of Notes</th>

                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
        <p id="result"></p>
    </div>
